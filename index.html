<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card Details Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="cards">
      <div class="back-card">
        <p class="cvc-display">000</p>
      </div>
      <div class="front-card">
        <div class="background">
          <div class="bg-1"></div>
          <div class="bg-2"></div>
        </div>
        <p class="cardnumber-display">0000 0000 0000 0000</p>
        <div class="card-details-display">
          <p class="cardholdername-display">Jane Appleseed</p>
          <p class="expdate-display">
            <span class="expdate-mm-display">00</span>/<span
              class="expdate-yy-display"
              >00</span
            >
          </p>
        </div>
      </div>
    </div>
    <form class="form">
      <div class="cardholdername">
        <label for="cardholdername">Cardholder name</label>
        <input
          type="text"
          name="cardholdername"
          id="cardholdername"
          placeholder="e.g. Jane Appleseed"
        />
      </div>
      <div class="cardnumber">
        <label for="cardnumber">Card Number</label>
        <input
          type="text"
          name="cardnumber"
          id="cardnumber"
          placeholder="e.g. 1234 5678 9123 000"
          maxlength="16"
        />
        <p class="cardnumber-error-msg">Wrong format, numbers only</p>
        <p class="cardnumber-error-msg2">
          Please key in all your credit card numbers
        </p>
      </div>
      <div class="carddetails">
        <div class="expdate">
          <label>exp. date (MM/YY)</label>
          <div class="input-container">
            <input
              type="text"
              placeholder="MM"
              maxlength="2"
              class="exp-mm"
              required
            />
            <input
              type="text"
              placeholder="YY"
              maxlength="2"
              class="exp-yy"
              required
            />
          </div>
          <p class="carddetails-error-msg">Can't be blank</p>
          <p class="carddetails-error-msg-2">
            Please key in proper expiry date
          </p>
        </div>
        <div class="cvc">
          <label for="cvc">cvc</label>
          <input
            type="text"
            name="cvc"
            id="cvc"
            placeholder="e.g. 123"
            maxlength="3"
            class="cvc-number"
          />
          <p class="cvc-error-msg">Can't be blank</p>
        </div>
      </div>
      <button type="submit" class="button confirm">Confirm</button>
    </form>

    <div class="thankyou vanish">
      <img src="./images/icon-complete.svg" />
      <h1>Thank You!</h1>
      <p>We've added your card details</p>
      <button class="button continue">Continue</button>
    </div>
  </body>
</html>
